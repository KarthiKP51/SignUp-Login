<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            margin-top: 250px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .tabs {
            display: flex;
            justify-content: space-between;
            background-color: #007bff;
            color: #fff;
        }

        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .tab:hover {
            background-color: #0056b3;
        }

        .active-tab {
            background-color: #0056b3;
        }

        .form-container {
            padding: 20px;
        }

        /* Hide login form by default */
        #login-form {
            display: none;
        }
        h2 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 10px 20px;
            cursor: pointer;
        }

        @media screen and (max-width: 600px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <div class="tab active-tab" onclick="switchTab('signup')">Sign Up</div>
            <div class="tab" onclick="switchTab('login')">Login</div>
        </div>
        <div class="form-container" id="signup-form">
            <!-- Sign Up Form -->
            <h2>Sign Up</h2>
            <form>
                <label for="email">User Email:</label>
                <input type="text" id="email" name="email" required>
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <br>
                </form>
            <button type="button">Sign Up</button>
        </div>
        <div class="form-container" id="login-form">
            <!-- Login Form -->
            <h2>Login</h2>
            <form>
                <label for="email">User Email:</label>
                <input type="text" id="email" name="email" required>
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <br>
                </form>
            <button type="button">Login</button>
        </div>
    </div>

    <script>
        function switchTab(tabName) {
            if (tabName === 'signup') {
                document.getElementById('signup-form').style.display = 'block';
                document.getElementById('login-form').style.display = 'none';
                document.querySelector('.tab.active-tab').classList.remove('active-tab');
                document.querySelector('.tab:nth-child(1)').classList.add('active-tab');
            } else if (tabName === 'login') {
                document.getElementById('signup-form').style.display = 'none';
                document.getElementById('login-form').style.display = 'block';
                document.querySelector('.tab.active-tab').classList.remove('active-tab');
                document.querySelector('.tab:nth-child(2)').classList.add('active-tab');
            }
        }
    </script>
</body>
</html>
